<!-- Add Reminder Modal -->
 {% load static %}
<div
  class="modal fade"
  id="reminderModal"
  tabindex="-1"
  aria-labelledby="reminderModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="reminderModalLabel">Reminder</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="/create-reminder/" method="post" id="reminderForm">
          {% csrf_token %}

          <!-- Reminder Title -->
          <div class="mb-3">
            <label for="title" class="form-label">Reminder Title</label>
            <input
              type="text"
              class="form-control shadow-sm"
              name="title"
              id="title"
              placeholder="Enter reminder title"
              required
            />
          </div>

          <!-- Reminder Description -->
          <div class="form-floating mb-3">
            <textarea
              class="form-control shadow-sm"
              name="description"
              id="description"
              placeholder="Enter reminder details"
              style="height: 100px"
              required
            ></textarea>
            <label for="description">Reminder Detail</label>
          </div>

          <!-- Reminder Start Date -->
          <div class="mb-3">
            <label for="reminder_date" class="form-label">Reminder Date</label>
            <input
              type="date"
              class="form-control shadow-sm"
              name="reminder_date"
              id="reminder_date"
              required
            />
          </div>

          <!-- Frequency Selection -->
          <div class="mb-3">
            <label for="frequency" class="form-label">Frequency</label>
            <select
              class="form-select shadow-sm"
              name="frequency"
              id="frequency"
              aria-label="Select reminder frequency"
              required
            >
              <option value="" disabled selected>-- Select Frequency --</option>
              <option value="daily">Daily</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
              <option value="custom">Custom</option>
            </select>
          </div>

          <!-- Custom Repeat Days (only visible if Custom frequency is selected) -->
          <div
            class="mb-3"
            id="customRepeatDaysContainer"
            style="display: none"
          >
            <label for="custom_repeat_days" class="form-label"
              >Custom Repeat (Days)</label
            >
            <input
              type="number"
              class="form-control"
              name="custom_repeat_days"
              id="custom_repeat_days"
              placeholder="Enter number of days"
              min="1"
            />
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center">
          <button
            type="submit"
            id="submitButton"
            class="btn custom-btn-primary w-100 shadow-sm"
          >
            <i class="fa-solid fa-plus-circle"></i> Add Reminder
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Optional: JavaScript for Frequency Selection -->
<script src="{% static 'js/reminder.js' %}"></script>
