<!-- Add Finance Modal -->
<div
  class="modal fade"
  id="financeModal"
  tabindex="-1"
  aria-labelledby="financeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="financeModalLabel">Finance</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Finance Form -->
        <form action="/create-finance/" id="myFinanceForm" method="post">
          {% csrf_token %}

          <!-- Finance Type Selection -->
          <div class="row mb-4">
            <label class="col-form-label col-12">Select Type</label>
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="loan"
                  value="Loan"
                  onchange="splitCategory()"
                  required
                />
                <label class="form-check-label" for="loan">Loan</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="split"
                  value="Split"
                  onchange="splitCategory()"
                  required
                />
                <label class="form-check-label" for="split">Split</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="sip"
                  onchange="splitCategory()"
                  value="SIP"
                />
                <label class="form-check-label" for="sip">SIP</label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <select
              class="form-select shadow-sm"
              id="sp_category"
              name="category"
              aria-label="Select Category"
              style="display: none;"
            >
              <option value="" disabled selected>
                -- Select Category --
              </option>
              <!-- Categories will be populated dynamically -->
            </select>
          </div>

          <!-- Instrument Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Instrument Name</label>
            <input
              type="text"
              class="form-control shadow-sm"
              id="name"
              name="name"
              placeholder="Enter Instrument Name"
              required
            />
          </div>

          <!-- Start Date -->
          <div class="mb-3">
            <label for="started_on" class="form-label">Start Date</label>
            <input
              type="date"
              class="form-control shadow-sm"
              name="started_on"
              id="started_on"
              required
            />
          </div>

          <!-- Total Amount -->
          <div class="mb-3">
            <label for="amount" class="form-label">Total Amount (â‚¹)</label>
            <input
              type="number"
              class="form-control shadow-sm"
              name="amount"
              id="amount"
              placeholder="Enter Total Amount"
              required
            />
          </div>

          <!-- No of Installments -->
          <div class="mb-3">
            <label for="installments" class="form-label"
              >No of Installments</label
            >
            <input
              type="number"
              class="form-control shadow-sm"
              name="no_of_installments"
              id="installments"
              placeholder="Enter Number of Installments"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center">
            <button
              id="submitButton"
              type="submit"
              class="btn custom-btn-primary w-100 shadow-sm"
            >
              <i class="fa-solid fa-plus-circle"></i> Add Finance
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("started_on").value = new Date().toISOString().split("T")[0];
  var CATEGORIES = [
  "Shopping",
  "Food",
  "Investment",
  "Utilities",
  "Groceries",
  "Medical",
  "General",
  "Gifts",
  "Entertainment",
  "EMI",
  "Other",
];

function splitCategory() {
  let categorySelect = document.getElementById("sp_category");
  let splitCheckbox = document.getElementById("split");
  
  if (splitCheckbox.checked) {
    categorySelect.style.display = "";
    categorySelect.innerHTML = CATEGORIES.map(function (category) {
      return `<option value="${category}">${category}</option>`;
    }).join("");
  } else {
    categorySelect.style.display = "none";
  }
}
</script>
