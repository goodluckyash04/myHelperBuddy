{% extends 'index.html' %}
{% load static %}
{% block mainbody %}
<div style="min-height: 90vh; display: flex; align-items: center; justify-content: center;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">

        <form method="post" action="/forgotPassword/" class="p-4 rounded shadow-sm" style="background: white;">

          {% csrf_token %}
          <h2 class="text-center mb-3">
            <a class="text-decoration-none" style="color: var(--primary); font-family: 'Rubik Vinyl', cursive; font-weight: 500; font-size: 2.5rem;" href="/">MyHelperBuddy</a>
          </h2>

          <p class="fs-5 text-center mb-1" style="color: var(--primary); font-weight: 500;">Forgot Password</p>
          <p class="mb-4 text-center text-secondary" style="font-size: 0.9rem;">Password will be sent to your registered email</p>

          <div class="mb-3">
            <input
              type="text"
              placeholder="Username / Email"
              class="form-control form-control-lg"
              name="username"
              id="username"
              aria-describedby="usernameHelp"
              style="font-size: medium; border-radius: 0.5rem; border: 1.5px solid #ddd;"
              required
            />
          </div>

          <p class="text-danger mb-3 text-center fw-semibold">{{ msg }}</p>

          <div class="d-grid mb-3">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="background-color: var(--primary); border: none; border-radius: 0.5rem; font-weight: 600;"
            >
              SUBMIT
            </button>
          </div>

          <div class="text-center">
            <a href="/login" class="text-secondary text-decoration-none" style="font-weight: 500;">
              Password Remembered? <b style="color: var(--primary);">Sign In</b>
            </a>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>
{% endblock mainbody %}
