{% extends 'index.html' %}
{% load static %}
{% block mainbody %}
<div style="min-height: 90vh; display: flex; align-items: center; justify-content: center;">

  <div class="container mt-2">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">

        <form method="post" action="/signup/" class="p-4 rounded shadow-sm" style="background: white;">

          {% csrf_token %}
          <h2 class="text-center mb-3">
            <a class="text-decoration-none" style="color: var(--primary); font-family: 'Rubik Vinyl', cursive; font-weight: 500; font-size: 2.5rem;" href="/">MyHelperBuddy</a>
          </h2>
          <p class="fs-5 text-center mb-4" style="color: var(--primary); font-weight: 500;">Sign Up</p>

          <div class="mb-3">
            <input
              type="text"
              placeholder="Name"
              class="form-control form-control-lg"
              name="name"
              id="name"
              value="{{ name }}"
              style="font-size: medium; border-radius: 0.5rem; border: 1.5px solid #ddd;"
              aria-describedby="nameHelp"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              placeholder="Username"
              class="form-control form-control-lg"
              name="username"
              id="username"
              value="{{ username }}"
              required
              style="font-size: medium; border-radius: 0.5rem; border: 1.5px solid #ddd;"
              aria-describedby="usernameHelp"
            />
          </div>

          <div class="mb-3 input-group" style="border-radius: 0.5rem; border: 1.5px solid #ddd;">
            <input
              type="email"
              placeholder="Email"
              class="form-control form-control-lg border-0"
              name="email"
              id="email"
              value="{{ email }}"
              required
              style="font-size: medium; border-radius: 0.5rem 0 0 0.5rem;"
              aria-describedby="emailHelp"
            />
            <span class="input-group-text bg-white border-0" id="addon-wrapping" style="border-radius: 0 0.5rem 0.5rem 0; cursor: pointer;">
              <i class="fa-regular fa-paper-plane" style="color: var(--primary);" id="getOTPButton" onclick="get_otp('{{ csrf_token }}')"></i>
            </span>
          </div>

          <div class="mb-3">
            <input
              type="password"
              placeholder="Password"
              class="form-control form-control-lg"
              name="password"
              id="password"
              required
              style="font-size: medium; border-radius: 0.5rem; border: 1.5px solid #ddd;"
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              placeholder="Re-Enter Password"
              class="form-control form-control-lg"
              name="rpassword"
              id="rpassword"
              required
              style="font-size: medium; border-radius: 0.5rem; border: 1.5px solid #ddd;"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              placeholder="Enter OTP"
              class="form-control form-control-lg"
              name="otp"
              id="otp"
              required
              style="font-size: medium; border-radius: 0.5rem; border: 1.5px solid #ddd;"
            />
          </div>

          <p class="text-danger mb-2 text-center fw-semibold">{{ msg }}</p>

          <div class="d-grid mb-3">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="background-color: var(--primary); border: none; border-radius: 0.5rem; font-weight: 600;"
            >
              SIGN UP
            </button>
          </div>

          <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1">
            <span class="px-3 text-muted" style="font-size: 0.9rem;">OR</span>
            <hr class="flex-grow-1">
          </div>

          <div class="d-grid mb-3">
            <a href="{% url 'google_login' %}" 
               class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center"
               style="border-radius: 0.5rem; font-weight: 600; gap: 10px; border: 1.5px solid #ddd;">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Sign up with Google
            </a>
          </div>

          <hr>

          <div class="text-center">
            <a href="/login" class="text-secondary text-decoration-none" style="font-weight: 500;">
              Already have an account? <b style="color: var(--primary);">Sign In</b>
            </a>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>
{% endblock mainbody %}

{% block script %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock script %}
