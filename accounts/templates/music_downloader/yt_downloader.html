{% extends 'header.html' %}
{% load static %}
{% block body %}

<style>
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    /* transform: translateY(-5px); */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    cursor: pointer;
  }

  .btn:hover {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  .form-label, .form-check-label {
    color: var(--primary-dark-secondary);
  }

  .form-title {
    color: var(--primary-dark-secondary);
    font-family: 'Dancing Script', cursive;
    font-weight: bold;
  }

  .downloader-card {
    max-width: 650px;
    margin: auto;
  }
</style>

<div class="container my-5">
  <!-- Section Title -->
  <h2 class="text-center form-title mb-4">Youtube Downloader</h2>

  <!-- Form Card -->
  <div class="card p-4 downloader-card shadow-sm border-0 rounded-4">
    <form method="post" action="/play-my-music/" target="_blank">
      {% csrf_token %}
      <div class="mb-3">
        <label for="url" class="form-label">YouTube Video or Playlist URL</label>
        <input type="url" class="form-control" id="url" name="doc_url" placeholder="https://www.youtube.com/watch?v=..." required>
      </div>

      <div class="mb-3">
        <label class="form-label">Download Type</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="doc_type" id="video" value="WEBM" checked>
          <label class="form-check-label" for="video">ðŸŽ§ WEBM</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="doc_type" id="audio" value="MP3">
          <label class="form-check-label" for="audio">ðŸŽ§ MP3</label>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn rounded-pill custom-btn-primary">Download</button>
      </div>
    </form>
  </div>
</div>

{% include 'floating_button.html' with m_type='*' %}
{% endblock body %}
