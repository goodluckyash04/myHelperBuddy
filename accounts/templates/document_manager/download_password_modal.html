<style>
  /* Modal filename truncate */
  #pwdFileName {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Slightly larger click target for eye button */
  .btn-toggle-pwd {
    width: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btn-toggle-pwd i {
    font-size: 1.02rem;
  }

  /* Optional: stronger focus ring for accessibility */
  .pwd-toggle-input:focus {
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.12);
  }
</style>
<!-- Modern Download Password Modal -->
<div class="modal fade" id="pwdModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <form id="pwdForm" method="post" class="modal-content border-0 shadow-sm">
      {% csrf_token %}
      <div class="modal-header">
        <h6 class="modal-title d-flex align-items-center gap-2">
          <i class="bi bi-lock-fill text-danger"></i>
          Enter Password
        </h6>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <p id="pwdFileName" class="mb-2"></p>

        <div class="mb-3">
          <div class="input-group input-group-sm">
            <input
              type="password"
              name="password"
              class="form-control pwd-toggle-input"
              required
              autocomplete="one-time-code"
              aria-label="Download password"
            />
            <button
              class="btn btn-outline-secondary btn-toggle-pwd"
              type="button"
              aria-pressed="false"
              title="Show password"
            >
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="form-text small">
            This file is password protected. Please enter a password to download
            the file.
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light btn-sm"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-theme btn-sm" id="pwdSubmitBtn">
          <i class="bi bi-download me-1"></i> Download
        </button>
      </div>
    </form>
  </div>
</div>
