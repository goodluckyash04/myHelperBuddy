<!-- Edit File Modal -->
<div class="modal fade" id="editDetailsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" id="editDetailsForm">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit file details</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <!-- FILENAME -->
          <div class="mb-3">
            <label class="form-label">Filename</label>
            <input
              type="text"
              name="filename"
              class="form-control"
              id="editFilename"
              required
            />
          </div>

          <!-- KEYWORDS -->
          <div class="mb-3">
            <label class="form-label">Keywords</label>
            <input
              type="text"
              name="keywords"
              class="form-control"
              id="editKeywords"
            />
            <div class="form-text">Comma separated tags</div>
          </div>

          <!-- PASSWORD -->
         <!-- PASSWORD SECTION -->
            <div id="oldPasswordWrap" class="mb-3 d-none">
            <label class="form-label">Current Password</label>
            <input type="password" name="old_password" id="editOldPassword" class="form-control" placeholder="Enter current password">
            </div>

            <div class="mb-3">
            <label class="form-label">New Password (optional)</label>
            <input type="password" name="password" id="editPassword" class="form-control" placeholder="Enter new password">
            </div>

            <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="clear_password" value="1" id="clearEditPwd">
            <label class="form-check-label" for="clearEditPwd">Remove existing password</label>
            </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-theme">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
